<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Weathering with You</title>
</head>
<body>

    <div class="content">
        <div class="searchRow">
            <input type="text" name="search" id="search" placeholder="Find location">
            <button class="srchBtn">FIND</button>
        </div>
        <h1 class="locationHeading">Toronto</h1>
        <img src="./img/mist.svg" alt="weather icon" class="img">
        <h2 class="weatherType whiteFont">Mist</h2>

        <div class="weatherRow">
            <h3 class="weatherCat tmp">Temperature:</h3>
            <h3 class="weatherTmp whiteFont">5°C</h3>
        </div>
        <div class="weatherRow">
            <h3 class="weatherCat fltmp">Feels like:</h3>
            <h3 class="weatherTmp whiteFont">5°C</h3>
        </div>
        <div class="weatherRow">
            <h3 class="weatherCat high">High:</h3>
            <h3 class="weatherTmp whiteFont">5°C</h3>
        </div>
        <div class="weatherRow">
            <h3 class="weatherCat low">Low:</h3>
            <h3 class="weatherTmp whiteFont">5°C</h3>
        </div>
        <div class="weatherRow">
            <h3 class="weatherCat humid">Humidity:</h3>
            <h3 class="weatherTmp whiteFont">5°C</h3>
        </div>
        <div class="weatherRow">
            <h3 class="weatherCat">Winds:</h3>
            <h3 class="weatherTmp whiteFont">5°C</h3>
        </div>
    </div>
    
</body>
</html>
